<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Donors</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glassmorphism {
            background-color: transparent;
            backdrop-filter: blur(25px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #donor-cards::-webkit-scrollbar {
            width: 8px;
        }

        #donor-cards::-webkit-scrollbar-thumb {
            background-color: #88888849;
            border-radius: 4px;
        }

        #donor-cards::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        #donor-cards::-webkit-scrollbar-track {
            background-color: transparent;
        }
    </style>
</head>

<body style="background-image: url('../assets/background.jpg');" class="bg-cover bg-center md:h-screen flex justify-center p-4 sm:p-10 ">
    <!-- Search Donors Section -->
    <section
        class="bg-slate-500 border-none bg-opacity-50 p-4 lg:p-8 w-full rounded-lg glassmorphism">
        <div class="flex justify-center items-center relative">
            <a href="../index.html" class="absolute left-0 top-1 flex justify-start items-center col-span-2 md:col-span-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-chevron-left">
                    <path d="m15 18-6-6 6-6" />
                </svg>
                <p class="text-xl font-medium hidden sm:flex">Back</p>
            </a>
            <h2 class="text-2xl font-bold text-center mb-6">Search Donor</h2>
        </div>


        <form id="search-form" class=" grid grid-cols-2 md:grid-cols-5 w-full gap-3">
            <div class="col-span-2 flex flex-col justify-center gap-2">
                <label for="district" class="block font-bold">District</label>
                <select id="district" required name="district" class="p-2 border border-gray-300 rounded-md w-full">
                    <option value="All">All</option>
                    <option value="Ariyalur">Ariyalur</option>
                    <option value="Chengalpattu">Chengalpattu</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Cuddalore">Cuddalore</option>
                    <option value="Dharmapuri">Dharmapuri</option>
                    <option value="Dindigul">Dindigul</option>
                    <option value="Erode">Erode</option>
                    <option value="Kallakurichi">Kallakurichi</option>
                    <option value="Kanchipuram">Kanchipuram</option>
                    <option value="Kanyakumari">Kanyakumari</option>
                    <option value="Karur">Karur</option>
                    <option value="Krishnagiri">Krishnagiri</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Mayiladuthurai">Mayiladuthurai</option>
                    <option value="Nagapattinam">Nagapattinam</option>
                    <option value="Namakkal">Namakkal</option>
                    <option value="Nilgiris">Nilgiris</option>
                    <option value="Perambalur">Perambalur</option>
                    <option value="Pudukkottai">Pudukkottai</option>
                    <option value="Ramanathapuram">Ramanathapuram</option>
                    <option value="Ranipet">Ranipet</option>
                    <option value="Salem">Salem</option>
                    <option value="Sivaganga">Sivaganga</option>
                    <option value="Tenkasi">Tenkasi</option>
                    <option value="Thanjavur">Thanjavur</option>
                    <option value="Theni">Theni</option>
                    <option value="Thiruvallur">Thiruvallur</option>
                    <option value="Thiruvarur">Thiruvarur</option>
                    <option value="Tuticorin">Tuticorin (Thoothukudi)</option>
                    <option value="Trichy">Trichy (Tiruchirappalli)</option>
                    <option value="Tirunelveli">Tirunelveli</option>
                    <option value="Tirupathur">Tirupathur</option>
                    <option value="Tiruppur">Tiruppur</option>
                    <option value="Tiruvannamalai">Tiruvannamalai</option>
                    <option value="Vellore">Vellore</option>
                    <option value="Villupuram">Villupuram</option>
                    <option value="Virudhunagar">Virudhunagar</option>
                </select>
            </div>

            <div class="flex flex-col justify-center gap-2">
                <label for="blood-group" class="block font-bold">Blood Group:</label>
                <select id="blood-group" name="bloodGroup" class="p-2 border border-gray-300 rounded-md w-full">
                    <option value="All">All</option>
                    <option value="A+ve">A+ve</option>
                    <option value="B+ve">B+ve</option>
                    <option value="O+ve">O+ve</option>
                    <option value="A-ve">A-ve</option>
                    <option value="B-ve">B-ve</option>
                    <option value="B-ve">AB+ve</option>
                </select>
            </div>

            <div class="flex flex-col justify-center gap-2">
                <label for="donation-type" class="block font-bold">Donation Type:</label>
                <select id="donation-type" name="donationType" class="p-2 border border-gray-300 rounded-md w-full">
                    <option value="All">All</option>
                    <option value="Blood">Blood</option>
                    <option value="Organ">Organ</option>
                    <option value="Both">Both</option>
                </select>
            </div>

            <div class="flex justify-center items-end col-span-2 md:col-span-1">
                <button id="search-btn" type="button"
                    class="bg-gray-800 text-white py-2 inline w-full px-6 rounded-md hover:bg-gray-700">
                    Search
                </button>
            </div>
        </form>
        <div id="donor-cards"
            class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 my-6 sm:px-5 py-0 overflow-y-auto max-h-96">
        </div>
    </section>
    <script src="../scripts/search.js"></script>
</body>

</html>
