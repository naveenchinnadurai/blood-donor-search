<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .glassmorphism {
            backdrop-filter: blur(25px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>

<body class="font-sans text-gray-900 bg-cover bg-center h-screen flex items-center w-full"
    style="background-image: url('../assets/background.jpg');">
    <section class="p-10 mt-10 mx-auto w-5/6 sm:w-3/5 lg:w-2/5 rounded-lg glassmorphism">
        <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
        <form class="flex flex-col font-bold gap-3" method="post" id="register-form">
            <div class="flex flex-col gap-1">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required
                    class="bg-opacity-50 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="flex flex-col gap-2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required
                    class="p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="flex justify-between gap-1 mt-4">
                <a href="../index.html"
                    class="bg-gray-800 flex items-center text-white py-2 pl-2 pr-4 rounded-lg shadow hover:bg-gray-700 w-fit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-left">
                        <path d="m15 18-6-6 6-6" />
                    </svg>
                    <p class="text-lg font-normal">Back</p>
                </a>


                <button type="button" id="sendOTPBtn" disabled
                    class="bg-gray-800 text-white py-2 px-4 rounded-lg shadow hover:bg-gray-700 w-fit"
                    onclick="sendOTP()">Send OTP</button>

            </div>

            <div id="otpSection" class="hidden">
                <div class="flex flex-col gap-1 mt-3">
                    <label for="otp">OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP" required
                        class="p-2 border border-gray-300 rounded-md w-full">
                </div>
                <div class="flex justify-end gap-1 mt-3">
                    <button type="button" id="verifyBtn" disabled
                        class="bg-gray-800 text-white py-2 px-4 w-fit rounded-lg shadow hover:bg-gray-700"
                        onclick="verifyOTP()">Verify</button>
                </div>
            </div>
        </form>
    </section>
    <script src="../scripts/otpVerify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
