    <!-- Donation Form Section -->
    <section id="donate" class="bg-transparent backdrop-blur-lg p-8  mt-10 mx-auto my-auto w-2/5 items-center p-10 mt border border-gray-300 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Donate Blood or Organ</h2>
        <form id="donation-form" class="flex flex-col font-bold">
            <label for="name" class="mb-2">Name:</label>
            <input type="text" id="name" name="name" required class="p-2 mb-5 border border-gray-300 rounded-md w-full">

            <label for="blood-group" class="mb-2">Blood Group:</label>
            <select id="blood-group" name="bloodGroup" class="p-2 mb-5 border border-gray-300 rounded-md w-full">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
            </select>

            <label for="district" class="mb-2">District:</label>
            <input type="text" id="district" name="district" class="p-2 mb-5 border border-gray-300 rounded-md w-full">

            <label for="donation-type" class="mb-2 ">Donation Type:</label>
            <select id="donation-type" name="donationType" class="p-2 mb-5 border border-gray-300 rounded-md w-full">
                <option value="blood">Blood</option>
                <option value="organ">Organ</option>
            </select>

            <button id="donate-btn" class="bg-gray-800 text-white py-4 px-6 rounded-md mt-4 cursor-pointer hover:bg-gray-700">Donate</button>
        </form>
    </section>

   
</body>
