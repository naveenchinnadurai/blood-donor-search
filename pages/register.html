<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOin as Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="@sweetalert2/theme-borderless/borderless.css">
    <style>
        .glassmorphism {
            background-color: transparent;
            backdrop-filter: blur(25px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-cover min-h-screen bg-center text-gray-900 font-sans h-screen flex items-center"
    style="background-image: url('../assets/background.jpg');">
    <section id="donate" class="p-5 sm:p-10 mt-10 mx-auto w-5/6 sm:w-3/5 lg:w-2/5 rounded-lg glassmorphism">
        <div class="flex justify-center items-center relative mb-6">
            <a href="../index.html" class="absolute -left-2 top-0 flex justify-start items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-chevron-left">
                    <path d="m15 18-6-6 6-6" />
                </svg>
            </a>
            <h2 class="text-2xl font-bold text-center">Register</h2>
        </div>
        <!--OTP verification Section-->
        <form class="flex flex-col font-bold gap-3" method="post" id="otp-form">
            <div class="flex flex-col gap-1">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required
                    class="bg-opacity-50 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="flex flex-col gap-2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required
                    class="p-2 border border-gray-300 rounded-md w-full">
            </div>

            <div class="flex justify-end gap-1 mt-4">
                <button type="button" id="send-otp-btn"
                    class="bg-gray-800 text-white py-2 px-4 rounded-lg shadow hover:bg-gray-700 w-fit"
                    onclick="sendOTP(true)">Send OTP
                </button>

            </div>

            <div id="otp-section" class="hidden">
                <div class="flex flex-col gap-1 mt-3">
                    <label for="otp">OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP" required
                        class="p-2 border border-gray-300 rounded-md w-full">
                </div>
                <div class="flex justify-end gap-1 mt-3">
                    <button type="button" id="verify-otp-btn"
                        class="bg-gray-800 text-white py-2 px-4 w-fit rounded-lg shadow hover:bg-gray-700"
                        onclick="verifyOTP(true)">Verify</button>
                </div>
            </div>
        </form>

        <!--Details Section-->
        <form id="input-form" class="hidden space-y-5">
            <div class="flex flex-col gap-1">
                <label for="phone" class="block font-bold">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required
                    class="p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="flex flex-col gap-1">
                <label for="blood-group" class="block font-bold">Blood Group</label>
                <select id="blood-group" name="bloodGroup" required
                    class="p-2 border border-gray-300 rounded-md w-full">
                    <option value="" disabled selected>Select Blood Group</option>
                    <option value="AB-ve">AB+ve</option>
                    <option value="A+ve">A+</option>
                    <option value="B+ve">B+</option>
                    <option value="O+ve">O+</option>
                    <option value="A-ve">A-</option>
                    <option value="B-ve">B-</option>
                    <option value="AB-ve">AB-ve</option>
                </select>
            </div>
            <div class="flex flex-col gap-1">
                <label for="district" class="block font-bold">District</label>
                <select id="district" required name="district" class="p-2 border border-gray-300 rounded-md w-full">
                    <option value="" disabled selected>Select a district</option>
                    <option value="All">All</option>
                    <option value="Ariyalur">Ariyalur</option>
                    <option value="Chengalpattu">Chengalpattu</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Cuddalore">Cuddalore</option>
                    <option value="Dharmapuri">Dharmapuri</option>
                    <option value="Dindigul">Dindigul</option>
                    <option value="Erode">Erode</option>
                    <option value="Kallakurichi">Kallakurichi</option>
                    <option value="Kanchipuram">Kanchipuram</option>
                    <option value="Kanyakumari">Kanyakumari</option>
                    <option value="Karur">Karur</option>
                    <option value="Krishnagiri">Krishnagiri</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Mayiladuthurai">Mayiladuthurai</option>
                    <option value="Nagapattinam">Nagapattinam</option>
                    <option value="Namakkal">Namakkal</option>
                    <option value="Nilgiris">Nilgiris</option>
                    <option value="Perambalur">Perambalur</option>
                    <option value="Pudukkottai">Pudukkottai</option>
                    <option value="Ramanathapuram">Ramanathapuram</option>
                    <option value="Ranipet">Ranipet</option>
                    <option value="Salem">Salem</option>
                    <option value="Sivaganga">Sivaganga</option>
                    <option value="Tenkasi">Tenkasi</option>
                    <option value="Thanjavur">Thanjavur</option>
                    <option value="Theni">Theni</option>
                    <option value="Thiruvallur">Thiruvallur</option>
                    <option value="Thiruvarur">Thiruvarur</option>
                    <option value="Tuticorin">Tuticorin (Thoothukudi)</option>
                    <option value="Trichy">Trichy (Tiruchirappalli)</option>
                    <option value="Tirunelveli">Tirunelveli</option>
                    <option value="Tirupathur">Tirupathur</option>
                    <option value="Tiruppur">Tiruppur</option>
                    <option value="Tiruvannamalai">Tiruvannamalai</option>
                    <option value="Vellore">Vellore</option>
                    <option value="Villupuram">Villupuram</option>
                    <option value="Virudhunagar">Virudhunagar</option>
                </select>
            </div>

            <div>
                <label for="donation-type" class="block mb-1 font-bold">Donation Type</label>
                <select id="donation-type" required name="donationType"
                    class="p-2 border border-gray-300 rounded-md w-full" onchange="handleDonationTypeChange()">
                    <option value="" disabled selected>Select Donation Type</option>
                    <option value="Blood">Blood</option>
                    <option value="Organ">Organ</option>
                    <option value="Both">Both</option>
                </select>
            </div>

            <div id="organ-select-container" class="hidden">
                <label for="Organ-Type" class="block font-bold">Organ Type</label>
                <div class="flex flex-col sm:flex-row gap-3 pt-3">
                    <label>
                        <input type="checkbox" name="organs" value="Heart" class="mr-1">
                        Heart
                    </label>
                    <label>
                        <input type="checkbox" name="organs" value="Liver" class="mr-1">
                        Liver
                    </label>
                    <label>
                        <input type="checkbox" name="organs" value="Kidney" class="mr-1">
                        Kidney
                    </label>
                    <label>
                        <input type="checkbox" name="organs" value="Eye" class="mr-1">
                        Eye
                    </label>
                </div>
            </div>
            <div class="flex justify-evenly">
                <button type="submit" id="donate-btn"
                    class="bg-gray-800 text-white py-2 px-6 w-full rounded-md hover:bg-gray-700">
                    Register
                </button>
            </div>
        </form>
    </section>
    <script src="../scripts/register.js"></script>
    <script src="../scripts/otpVerify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
</body>

</html>
